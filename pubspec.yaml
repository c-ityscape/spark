name: sparks
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Source Sans Pro
      fonts: 
        - asset: assets/fonts/SourceSansProBold.ttf
          weight: 700
        - asset: assets/fonts/SourceSansProBoldItalic.ttf
          weight: 700
        - asset: assets/fonts/SourceSansProRegular.ttf
          weight: 400
        - asset: assets/fonts/SourceSansProSemiBold.ttf
          weight: 600
